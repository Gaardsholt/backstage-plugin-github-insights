name: Remote Dispatch Action Initiator

on:
  push:
  pull_request:
    branches: [main]
  repository_dispatch:

jobs:
  check-plugin:
    runs-on: ubuntu-latest
    steps:
      - name: Set environment  variables
        run: |
          echo "GIT_SHA=${GITHUB_SHA}" >> $GITHUB_ENV
          echo "GIT_BRANCH=${GITHUB_REF##*/}" >> $GITHUB_ENV
      - name: Use environment variables
        run: |
          echo "GIT_SHA=${GIT_SHA}"
          echo "GIT_BRANCH=${GIT_BRANCH}"
      - name: Dispatch initiate repository event
        env:
          GITHUB_BRANCH: ${GITHUB_REF##*/}
        if: github.event.action != 'response'
        run: |
          echo "Sending sha for commit '${GIT_SHA}'" && \
          curl -X POST https://api.github.com/repos/RoadieHQ/plugins-verification/dispatches \
          -H 'Accept: application/vnd.github.everest-preview+json' \
          -u ${{ secrets.ACCESS_TOKEN }} \
          --data '{"event_type": "call", "client_payload": { "repository": "'"$GITHUB_REPOSITORY"'", "sha":"'${GIT_SHA}'", "branch":"'${GIT_BRANCH}'" }}'
      - name: Acknowledge response from remote repository
        if: github.event.action == 'response'
        run: |
          echo "Acknowledge and verifed message received from '${{ github.event.client_payload.repository }}'" && \
          curl -X POST https://api.github.com/repos/RoadieHQ/plugins-verification/dispatches \
          -H 'Accept: application/vnd.github.everest-preview+json' \
          -u ${{ secrets.ACCESS_TOKEN }} \
          --data '{"event_type": "ack", "client_payload": { "repository": "'"$GITHUB_REPOSITORY"'" }}'